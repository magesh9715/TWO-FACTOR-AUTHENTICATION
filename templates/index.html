<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Authentication</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h2>Student Authentication</h2>
        <div class="btn-container">
            <button class="btn btn-primary" onclick="showRegister()">Register</button>
            <button class="btn btn-success" onclick="showLogin()">Sign In</button> 
        </div>
        <!-- Register Form -->
        <div id="registerForm" class="form-container">
            <h3>Register</h3>
            <form action="/register" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="department" placeholder="Enter Department">
                <input type="text" name="cgpa" placeholder="CGPA" >
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <!-- Login Form -->
        <div id="loginForm" class="form-container" style="display:none;">
            <h3>Login</h3>
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
